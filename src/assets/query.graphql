query GetDraws($date: String, $limit: Int, $type: String) {
  draw(date: $date, limit: $limit, type: $type) {
    backendError
    draws {
      additionalNumbers
      date
      gameAmount
      jackpot
      megaPlier
      numbers
      odds {
        link
        numberOfWinners
        numbers
        odd
        winningClass
        withOptions
      }
      powerPlay
      shares
      time
      video
    }
    success
    visibleErrors {
      ...ErrorHandling
    }
  }
}

fragment ErrorHandling on ErrorHandling {
  backendError
}

